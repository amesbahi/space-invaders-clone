<html>
<head>
    <title>Space Invaders</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            z-index: 100;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 30px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #mobileInstructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            z-index: 100;
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            #mobileInstructions {
                display: block;
            }
            #score {
                font-size: 24px;
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">
        <div id="gameOverText">GAME OVER</div>
        <div id="finalScore">Score: 0</div>
        <div>Press SPACE or tap to play again</div>
    </div>
    <div id="mobileInstructions">Tap left side to move left | Tap right side to move right | Tap center to shoot</div>
    
    <script>
        // Set up the Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-10, 10, 10, -10, 0.1, 100);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create starfield background
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xFFFFFF,
            size: 0.05,
            sizeAttenuation: false
        });

        const starsVertices = [];
        for(let i = 0; i < 1000; i++) {
            const x = Math.random() * 40 - 20;
            const y = Math.random() * 40 - 20;
            const z = -10;
            starsVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        // Create the player's spaceship
        const playerMesh = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        playerMesh.position.set(0, -9, 0);
        scene.add(playerMesh);

        // Create the group of aliens
        const alienGroup = new THREE.Group();
        const alienSpacing = 1.5;
        const alienRows = 3;
        const alienCols = 5;
        const maxRx = ((alienCols - 1) / 2) * alienSpacing; // Rightmost alien offset
        const minRx = -maxRx; // Leftmost alien offset

        for (let row = 0; row < alienRows; row++) {
            for (let col = 0; col < alienCols; col++) {
                const alienMesh = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 1, 1),
                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                );
                alienMesh.position.set(
                    (col - (alienCols - 1) / 2) * alienSpacing,
                    row * alienSpacing,
                    0
                );
                alienGroup.add(alienMesh);
            }
        }
        alienGroup.position.set(0, 5, 0);
        scene.add(alienGroup);

        // Set up input handling
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;
        let isMobile = false;
        
        // Check if device is mobile
        function checkMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        }
        
        isMobile = checkMobile();

        // Keyboard controls
        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') leftPressed = true;
            else if (event.key === 'ArrowRight') rightPressed = true;
            else if (event.key === ' ') {
                spacePressed = true;
                if (!gameActive) resetGame();
            }
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft') leftPressed = false;
            else if (event.key === 'ArrowRight') rightPressed = false;
            else if (event.key === ' ') spacePressed = false;
        });

        // Mobile touch controls
        let touchX = 0;
        let touchActive = false;
        
        function handleTouchStart(e) {
            e.preventDefault();
            touchActive = true;
            
            // If game is over, restart on any touch
            if (!gameActive) {
                resetGame();
                return;
            }
            
            const touch = e.touches[0];
            touchX = touch.clientX;
            
            const screenWidth = window.innerWidth;
            const leftThird = screenWidth / 3;
            const rightThird = screenWidth * 2 / 3;
            
            // Reset all controls first
            leftPressed = false;
            rightPressed = false;
            spacePressed = false;
            
            // Set controls based on touch position
            if (touchX < leftThird) {
                leftPressed = true;
            } else if (touchX > rightThird) {
                rightPressed = true;
            } else {
                spacePressed = true;
            }
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!touchActive) return;
            
            const touch = e.touches[0];
            touchX = touch.clientX;
            
            const screenWidth = window.innerWidth;
            const leftThird = screenWidth / 3;
            const rightThird = screenWidth * 2 / 3;
            
            // Reset all controls first
            leftPressed = false;
            rightPressed = false;
            
            // Set movement controls based on touch position
            // (keep shooting state as is)
            if (touchX < leftThird) {
                leftPressed = true;
            } else if (touchX > rightThird) {
                rightPressed = true;
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            touchActive = false;
            leftPressed = false;
            rightPressed = false;
            spacePressed = false;
        }
        
        // Add touch event listeners
        document.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd, { passive: false });
        document.addEventListener('touchcancel', handleTouchEnd, { passive: false });

        // Manage bullets
        let bullets = [];
        const bulletSpeed = 0.1;
        const shotInterval = 500; // milliseconds
        let lastShotTime = 0;

        // Alien movement
        let alienVelocity = { x: 0.05, y: 0 };

        // Score tracking
        let score = 0;
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const gameOverTextElement = document.getElementById('gameOverText');
        const finalScoreElement = document.getElementById('finalScore');
        let gameActive = true;
        
        function updateScoreDisplay() {
            scoreElement.textContent = 'Score: ' + score;
        }
        
        function endGame(win) {
            gameActive = false;
            gameOverTextElement.textContent = win ? 'YOU WIN!' : 'GAME OVER';
            finalScoreElement.textContent = 'Score: ' + score;
            gameOverElement.style.display = 'block';
        }
        
        function resetGame() {
            // Reset score
            score = 0;
            updateScoreDisplay();
            
            // Reset player position
            playerMesh.position.set(0, -9, 0);
            
            // Clear bullets
            bullets.forEach(bullet => scene.remove(bullet));
            bullets = [];
            
            // Reset aliens
            while(alienGroup.children.length > 0) {
                alienGroup.remove(alienGroup.children[0]);
            }
            
            for (let row = 0; row < alienRows; row++) {
                for (let col = 0; col < alienCols; col++) {
                    const alienMesh = new THREE.Mesh(
                        new THREE.BoxGeometry(1, 1, 1),
                        new THREE.MeshBasicMaterial({ color: 0xff0000 })
                    );
                    alienMesh.position.set(
                        (col - (alienCols - 1) / 2) * alienSpacing,
                        row * alienSpacing,
                        0
                    );
                    alienGroup.add(alienMesh);
                }
            }
            alienGroup.position.set(0, 5, 0);
            
            // Reset alien velocity
            alienVelocity = { x: 0.05, y: 0 };
            
            // Hide game over screen
            gameOverElement.style.display = 'none';
            
            // Reactivate game
            gameActive = true;
            
            // Restart game loop
            update();
        }

        // Visual feedback for touch controls
        function addTouchFeedback() {
            if (!isMobile) return;
            
            // Create visual indicators for touch zones
            const touchFeedback = document.createElement('div');
            touchFeedback.id = 'touchFeedback';
            touchFeedback.style.cssText = `
                position: absolute;
                bottom: 70px;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                display: flex;
                justify-content: space-between;
                z-index: 90;
            `;
            
            const leftZone = document.createElement('div');
            leftZone.id = 'leftZone';
            leftZone.style.cssText = `
                width: 30px;
                height: 30px;
                border: 2px solid white;
                border-radius: 50%;
                opacity: 0.5;
                display: flex;
                justify-content: center;
                align-items: center;
            `;
            leftZone.innerHTML = '←';
            
            const shootZone = document.createElement('div');
            shootZone.id = 'shootZone';
            shootZone.style.cssText = `
                width: 30px;
                height: 30px;
                border: 2px solid white;
                border-radius: 50%;
                opacity: 0.5;
                display: flex;
                justify-content: center;
                align-items: center;
            `;
            shootZone.innerHTML = '•';
            
            const rightZone = document.createElement('div');
            rightZone.id = 'rightZone';
            rightZone.style.cssText = `
                width: 30px;
                height: 30px;
                border: 2px solid white;
                border-radius: 50%;
                opacity: 0.5;
                display: flex;
                justify-content: center;
                align-items: center;
            `;
            rightZone.innerHTML = '→';
            
            touchFeedback.appendChild(leftZone);
            touchFeedback.appendChild(shootZone);
            touchFeedback.appendChild(rightZone);
            document.body.appendChild(touchFeedback);
        }
        
        // Update visual feedback based on touch
        function updateTouchFeedback() {
            if (!isMobile) return;
            
            const leftZone = document.getElementById('leftZone');
            const shootZone = document.getElementById('shootZone');
            const rightZone = document.getElementById('rightZone');
            
            if (leftZone && shootZone && rightZone) {
                leftZone.style.backgroundColor = leftPressed ? 'rgba(255, 0, 0, 0.5)' : 'transparent';
                shootZone.style.backgroundColor = spacePressed ? 'rgba(0, 255, 0, 0.5)' : 'transparent';
                rightZone.style.backgroundColor = rightPressed ? 'rgba(0, 0, 255, 0.5)' : 'transparent';
            }
        }

        // Game update loop
        function update() {
            if (!gameActive) return;
            
            const currentTime = Date.now();

            // Animate stars
            starField.rotation.z += 0.0001;

            // Check if aliens reach the bottom
            if (alienGroup.children.some(alien => {
                const alienWorldPos = new THREE.Vector3();
                alien.getWorldPosition(alienWorldPos);
                return alienWorldPos.y <= -9;
            })) {
                endGame(false);
                return;
            }

            // Check if all aliens are destroyed
            if (alienGroup.children.length === 0) {
                endGame(true);
                return;
            }

            // Player movement
            const playerSpeed = 0.1;
            if (leftPressed) playerMesh.position.x -= playerSpeed;
            if (rightPressed) playerMesh.position.x += playerSpeed;
            playerMesh.position.x = Math.max(-8.5, Math.min(8.5, playerMesh.position.x));

            // Shooting
            if (spacePressed && currentTime - lastShotTime > shotInterval) {
                const bulletMesh = new THREE.Mesh(
                    new THREE.BoxGeometry(0.2, 0.2, 0.2),
                    new THREE.MeshBasicMaterial({ color: 0xffffff })
                );
                bulletMesh.position.set(playerMesh.position.x, playerMesh.position.y + 0.5, 0);
                scene.add(bulletMesh);
                bullets.push(bulletMesh);
                lastShotTime = currentTime;
            }
            
            // Update touch feedback
            updateTouchFeedback();

            // Move bullets
            bullets.forEach(bullet => {
                bullet.position.y += bulletSpeed;
                if (bullet.position.y > 10) {
                    scene.remove(bullet);
                    bullets.splice(bullets.indexOf(bullet), 1);
                }
            });

            // Check collisions between bullets and aliens
            bullets.forEach(bullet => {
                const bulletPos = bullet.position;
                const aliens = [...alienGroup.children];
                aliens.forEach(alien => {
                    const alienWorldPos = new THREE.Vector3();
                    alien.getWorldPosition(alienWorldPos);
                    if (
                        Math.abs(bulletPos.x - alienWorldPos.x) < 0.6 &&
                        Math.abs(bulletPos.y - alienWorldPos.y) < 0.6
                    ) {
                        alienGroup.remove(alien);
                        scene.remove(bullet);
                        bullet.toRemove = true;
                        score += 10;
                        updateScoreDisplay();
                    }
                });
            });
            bullets = bullets.filter(b => !b.toRemove);

            // Move aliens
            alienGroup.position.x += alienVelocity.x;

            // Reverse alien direction when hitting screen edges
            if (alienVelocity.x > 0 && alienGroup.position.x + maxRx >= 9) {
                alienGroup.position.y -= 0.5;
                alienVelocity.x = -0.05;
            } else if (alienVelocity.x < 0 && alienGroup.position.x + minRx <= -9) {
                alienGroup.position.y -= 0.5;
                alienVelocity.x = 0.05;
            }

            // Render the scene
            renderer.render(scene, camera);
            requestAnimationFrame(update);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.left = -10;
            camera.right = 10;
            camera.top = 10;
            camera.bottom = -10;
            camera.updateProjectionMatrix();
            
            // Update mobile status
            isMobile = checkMobile();
        });

        // Start the game
        updateScoreDisplay();
        addTouchFeedback();
        update();
    </script>
</body>
</html>
