<html>
<head>
    <title>Space Invaders</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            z-index: 100;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 30px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #mobileInstructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            z-index: 100;
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }
        #audioControls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            z-index: 100;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            #mobileInstructions {
                display: block;
            }
            #score {
                font-size: 24px;
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">
        <div id="gameOverText">GAME OVER</div>
        <div id="finalScore">Score: 0</div>
        <div>Press SPACE or tap to play again</div>
    </div>
    <div id="mobileInstructions">Tap left side to move left | Tap right side to move right | Tap center to shoot</div>
    <div id="audioControls">üîä</div>
    
    <script>
        // Audio system
        const audio = {
            sounds: {},
            music: null,
            muted: false,
            audioContext: null,
            
            init: function() {
                // Try to create AudioContext for more reliable sound
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Unlock audio context on iOS and Safari
                    if (this.audioContext.state === 'suspended') {
                        const unlockAudio = () => {
                            this.audioContext.resume();
                        };
                        document.body.addEventListener('touchstart', unlockAudio, false);
                        document.body.addEventListener('click', unlockAudio, false);
                    }
                } catch (e) {
                    console.log("AudioContext not supported, audio may not work:", e);
                }
                
                // Create a silent oscillator and start it immediately
                // This helps unlock the audio context on some browsers
                try {
                    const silentOscillator = this.audioContext.createOscillator();
                    const silentGain = this.audioContext.createGain();
                    silentGain.gain.value = 0.001; // Almost silent
                    silentOscillator.connect(silentGain);
                    silentGain.connect(this.audioContext.destination);
                    silentOscillator.start();
                    silentOscillator.stop(this.audioContext.currentTime + 0.5);
                } catch (e) {
                    console.log("Failed to create silent oscillator:", e);
                }
                
                // Background music using HTML5 Audio
                this.music = new Audio();
                this.music.src = 'https://cdn.freesound.org/previews/368/368691_3235105-lq.mp3';
                this.music.loop = true;
                this.music.volume = 1;
                this.music.preload = 'auto';
                
                // Add a backup music URL in case the first one fails
                this.backupMusic = 'https://cdn.freesound.org/previews/353/353546_5450487-lq.mp3';
                
                // Sound effects
                this.sounds.shoot = new Audio('https://cdn.freesound.org/previews/404/404754_140737-lq.mp3');
                this.sounds.explosion = new Audio('https://cdn.freesound.org/previews/156/156031_2703579-lq.mp3');
                this.sounds.playerDeath = new Audio('https://cdn.freesound.org/previews/369/369515_6687660-lq.mp3');
                this.sounds.victory = new Audio('https://cdn.freesound.org/previews/320/320775_5260872-lq.mp3');
                
                // Set volumes
                this.sounds.shoot.volume = 0.08;
                this.sounds.explosion.volume = 0.08;
                this.sounds.playerDeath.volume = 0.15;
                this.sounds.victory.volume = 0.2;
                
                // Preload all sounds
                const audioElements = [this.music, ...Object.values(this.sounds)];
                audioElements.forEach(audio => audio.load());
                
                // Setup audio controls
                const audioControls = document.getElementById('audioControls');
                audioControls.addEventListener('click', () => {
                    this.toggleMute();
                    audioControls.textContent = this.muted ? 'üîá' : 'üîä';
                });
                
                // Auto-start the music - try multiple methods
                // First, try direct playback
                this.playFallbackMusic(); // Start the original space-age retro music immediately
                
                // Also try HTML5 audio playback as backup
                this.music.play().catch(() => {
                    console.log("HTML5 audio playback failed, using fallback music");
                    // Already started fallback music above, no need to do anything here
                });
                
                // Add event listeners to start music on user interaction if needed
                document.addEventListener('click', () => {
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        this.audioContext.resume().then(() => {
                            if (!this.musicStarted) {
                                this.playFallbackMusic();
                            }
                        });
                    }
                }, { once: true });
            },
            
            playDecodedMusic: function(buffer) {
            },
            
            playStartupSound: function() {
                if (this.muted) return;
                
                // Play a startup sound
                if (this.audioContext) {
                    // Use AudioContext to create a simple startup sound
                    try {
                        const oscillator = this.audioContext.createOscillator();
                        const gainNode = this.audioContext.createGain();
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(440, this.audioContext.currentTime); // A4
                        oscillator.frequency.exponentialRampToValueAtTime(880, this.audioContext.currentTime + 0.3); // A5
                        
                        gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(this.audioContext.destination);
                        
                        oscillator.start();
                        oscillator.stop(this.audioContext.currentTime + 0.5);
                    } catch (e) {
                        console.log("Startup sound failed:", e);
                    }
                }
            },
            
            playFallbackMusic: function() {
                if (this.muted || !this.audioContext) return;
                
                this.musicStarted = true;
                
                // Create a space-age retro background music using oscillators
                try {
                    // Clear any existing interval and store audio nodes
                    if (this.musicInterval) {
                        clearInterval(this.musicInterval);
                    }
                    
                    if (this.activeOscillators) {
                        this.activeOscillators.forEach(osc => {
                            try { osc.stop(); } catch(e) {}
                        });
                    }
                    this.activeOscillators = [];
                    
                    // Create master volume control
                    const masterGain = this.audioContext.createGain();
                    masterGain.gain.value = 0.3; // Lower overall volume
                    masterGain.connect(this.audioContext.destination);
                    
                    // Create reverb effect for spacey sound
                    let convolverNode;
                    try {
                        convolverNode = this.audioContext.createConvolver();
                        const attackTime = 0.01;
                        const decayTime = 2.5;
                        const sampleRate = this.audioContext.sampleRate;
                        const bufferLength = sampleRate * decayTime;
                        const buffer = this.audioContext.createBuffer(2, bufferLength, sampleRate);
                        
                        // Create simple impulse response for reverb
                        for (let channelIndex = 0; channelIndex < 2; channelIndex++) {
                            const channelData = buffer.getChannelData(channelIndex);
                            for (let i = 0; i < bufferLength; i++) {
                                // Exponential decay
                                channelData[i] = (Math.random() * 2 - 1) * 
                                                 Math.pow(1 - i / bufferLength, decayTime);
                            }
                        }
                        
                        convolverNode.buffer = buffer;
                        convolverNode.connect(masterGain);
                    } catch(e) {
                        console.log("Reverb creation failed:", e);
                        // Continue without reverb if it fails
                    }
                    
                    // Create delay for echo effect
                    let delayNode;
                    try {
                        delayNode = this.audioContext.createDelay();
                        delayNode.delayTime.value = 0.35;
                        
                        // Create feedback for delay
                        const feedbackGain = this.audioContext.createGain();
                        feedbackGain.gain.value = 0.2;
                        
                        delayNode.connect(feedbackGain);
                        feedbackGain.connect(delayNode);
                        delayNode.connect(masterGain);
                    } catch(e) {
                        console.log("Delay creation failed:", e);
                        // Continue without delay if it fails
                    }
                    
                    // Basic arpeggiated retro space sequence player
                    const playSpaceArpeggio = () => {
                        // Space-age retro arpeggio sequence
                        const arpeggioNotes = [
                            // G minor scale notes in Hz - space-like
                            196.00, // G3
                            233.08, // A#3
                            261.63, // C4
                            311.13, // D#4
                            349.23, // F4
                            415.30, // G#4
                            466.16  // A#4
                        ];
                        
                        // Retro arpeggio pattern
                        const sequence = [0, 3, 6, 3, 0, 2, 5, 2];
                        let currentStep = 0;
                        
                        // Clean up previous interval
                        if (this.arpeggioInterval) clearInterval(this.arpeggioInterval);
                        
                        // Create background drone
                        try {
                            const droneOsc = this.audioContext.createOscillator();
                            const droneGain = this.audioContext.createGain();
                            
                            droneOsc.type = 'sine';
                            droneOsc.frequency.value = 196.00/2; // Low G - one octave below
                            droneGain.gain.value = 0.07; // Very subtle
                            
                            droneOsc.connect(droneGain);
                            droneGain.connect(masterGain);
                            if (convolverNode) droneGain.connect(convolverNode);
                            
                            droneOsc.start();
                            this.activeOscillators.push(droneOsc);
                            
                            // Subtle pulsing for the drone
                            const pulseLfo = this.audioContext.createOscillator();
                            pulseLfo.type = 'sine';
                            pulseLfo.frequency.value = 0.2; // Slow pulse
                            
                            const pulseGain = this.audioContext.createGain();
                            pulseGain.gain.value = 0.05;
                            
                            pulseLfo.connect(pulseGain);
                            pulseGain.connect(droneGain.gain);
                            
                            pulseLfo.start();
                            this.activeOscillators.push(pulseLfo);
                        } catch(e) {
                            console.log("Drone creation failed:", e);
                        }
                        
                        // Play the arpeggio sequence
                        const playStep = () => {
                            try {
                                const osc = this.audioContext.createOscillator();
                                const noteGain = this.audioContext.createGain();
                                
                                // Alternate between waveforms for more interesting texture
                                osc.type = currentStep % 2 === 0 ? 'square' : 'sawtooth';
                                
                                // Get note from sequence
                                const noteIndex = sequence[currentStep % sequence.length];
                                osc.frequency.value = arpeggioNotes[noteIndex];
                                
                                // Create envelope
                                noteGain.gain.setValueAtTime(0, this.audioContext.currentTime);
                                noteGain.gain.linearRampToValueAtTime(0.15, this.audioContext.currentTime + 0.02);
                                noteGain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                                
                                // Connect through effects
                                osc.connect(noteGain);
                                noteGain.connect(masterGain);
                                if (delayNode) noteGain.connect(delayNode);
                                
                                // Start and stop
                                osc.start();
                                osc.stop(this.audioContext.currentTime + 0.25);
                                
                                // Move to next step
                                currentStep = (currentStep + 1) % sequence.length;
                            } catch(e) {
                                console.log("Arpeggio step failed:", e);
                            }
                        };
                        
                        // Play first note immediately
                        playStep();
                        
                        // Set up interval for arpeggio (150ms = fast retro arpeggio speed)
                        this.arpeggioInterval = setInterval(playStep, 150);
                        
                        // Every few seconds, add a random high-pitch sound effect
                        const randomInterval = 2000 + Math.random() * 3000;
                        setTimeout(() => {
                            try {
                                const sweepOsc = this.audioContext.createOscillator();
                                const sweepGain = this.audioContext.createGain();
                                
                                sweepOsc.type = 'sine';
                                sweepOsc.frequency.setValueAtTime(1200, this.audioContext.currentTime);
                                sweepOsc.frequency.exponentialRampToValueAtTime(600, this.audioContext.currentTime + 0.7);
                                
                                sweepGain.gain.setValueAtTime(0, this.audioContext.currentTime);
                                sweepGain.gain.linearRampToValueAtTime(0.07, this.audioContext.currentTime + 0.05);
                                sweepGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.7);
                                
                                sweepOsc.connect(sweepGain);
                                sweepGain.connect(masterGain);
                                if (delayNode) sweepGain.connect(delayNode);
                                if (convolverNode) sweepGain.connect(convolverNode);
                                
                                sweepOsc.start();
                                sweepOsc.stop(this.audioContext.currentTime + 0.7);
                            } catch(e) {
                                console.log("Sweep effect failed:", e);
                            }
                        }, randomInterval);
                    };
                    
                    // Start the space-age retro music
                    playSpaceArpeggio();
                    
                    // Restart pattern every 10 seconds to keep it fresh
                    this.musicInterval = setInterval(playSpaceArpeggio, 10000);
                    
                } catch (e) {
                    console.log("Fallback music generation failed:", e);
                    this.showErrorMessage("Background music couldn't be played. Some features may be limited.");
                }
            },
            
            toggleMute: function() {
                this.muted = !this.muted;
                
                if (this.muted) {
                    // Stop Web Audio API music
                    if (this.activeOscillators) {
                        this.activeOscillators.forEach(osc => {
                            try { osc.stop(); } catch(e) {}
                        });
                    }
                    if (this.musicInterval) {
                        clearInterval(this.musicInterval);
                    }
                    if (this.arpeggioInterval) {
                        clearInterval(this.arpeggioInterval);
                    }
                    
                    // Pause HTML5 audio
                    this.music.pause();
                    
                    // Stop all playing sound effects
                    Object.values(this.sounds).forEach(sound => {
                        if (!sound.paused) {
                            sound.pause();
                            sound.currentTime = 0;
                        }
                    });
                } else {
                    // Restart music
                    this.playFallbackMusic();
                    
                    // Also try HTML5 audio as backup
                    this.music.play().catch(() => {});
                }
            },
            
            play: function(sound) {
                if (this.muted) return;
                if (!this.sounds[sound]) return;
                
                // Special handling for iOS - need to check if audio is unlocked
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                
                // If audio context is suspended (common on iOS), try to resume it first
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    if (isIOS) {
                        // For iOS, we need a user interaction to unlock audio
                        // We'll use the fallback beep method which uses oscillators
                        this.playFallbackBeep();
                        return;
                    }
                    
                    this.audioContext.resume().then(() => {
                        this.playSound(sound);
                    }).catch(e => {
                        console.log("AudioContext resume failed:", e);
                        // Still try to play the sound anyway
                        this.playSound(sound);
                    });
                } else {
                    this.playSound(sound);
                }
            },
            
            playSound: function(sound) {
                // For shooting sound, we need to ensure it plays immediately
                if (sound === 'shoot') {
                    let played = false;
                    
                    // Try the modern Audio approach first
                    try {
                        const shootSound = this.sounds.shoot.cloneNode(true);
                        shootSound.currentTime = 0;
                        shootSound.volume = 0.8;
                        const playPromise = shootSound.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                played = true;
                            }).catch(e => {
                                console.log("Primary shoot sound failed, trying fallback");
                                this.playFallbackBeep();
                            });
                        }
                    } catch (e) {
                        console.log(`Shoot sound failed, trying fallback:`, e);
                        this.playFallbackBeep();
                    }
                    return;
                }
                
                // For other sounds
                try {
                    const soundClone = this.sounds[sound].cloneNode();
                    const playPromise = soundClone.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(e => {
                            console.log(`Sound effect '${sound}' failed to play:`, e);
                        });
                    }
                } catch (e) {
                    console.log(`Sound effect '${sound}' failed to play:`, e);
                }
            },
            
            playFallbackBeep: function() {
                if (this.muted) return;
                
                // Check if this is an iOS device - they need special handling
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                
                // Try to use AudioContext for better compatibility
                if (this.audioContext) {
                    try {
                        // For iOS, resume the audio context first
                        if (isIOS && this.audioContext.state === 'suspended') {
                            this.audioContext.resume().then(() => {
                                this.createOscillatorBeep();
                            }).catch(e => {
                                console.log("Could not resume audio context:", e);
                                // Still try to play the beep
                                this.createOscillatorBeep();
                            });
                        } else {
                            this.createOscillatorBeep();
                        }
                        return;
                    } catch (e) {
                        console.log("Oscillator fallback failed:", e);
                    }
                }
                
                // Last resort - try to play a data URI audio
                try {
                    const beep = new Audio(this.shootBeep);
                    beep.volume = 0.5;
                    beep.play().catch(e => {
                        console.log("All audio fallbacks failed:", e);
                        this.showErrorMessage("Audio playback failed. Check your device settings.");
                    });
                } catch (e) {
                    console.log("All audio fallbacks failed:", e);
                    this.showErrorMessage("Audio playback failed. Check your device settings.");
                }
            },
            
            createOscillatorBeep: function() {
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.type = 'square';
                    oscillator.frequency.value = 880; // A5 note
                    gainNode.gain.value = 0.3;
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.start();
                    oscillator.stop(this.audioContext.currentTime + 0.1); // Short beep
                } catch (e) {
                    console.log("Oscillator creation failed:", e);
                }
            },
            
            showErrorMessage: function(message) {
                // Check if an error message already exists
                let errorMsg = document.getElementById('audio-error');
                
                if (!errorMsg) {
                    // Create a new error message element
                    errorMsg = document.createElement('div');
                    errorMsg.id = 'audio-error';
                    errorMsg.style.position = 'fixed';
                    errorMsg.style.bottom = '20px';
                    errorMsg.style.left = '0';
                    errorMsg.style.width = '100%';
                    errorMsg.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
                    errorMsg.style.color = 'white';
                    errorMsg.style.padding = '10px';
                    errorMsg.style.textAlign = 'center';
                    errorMsg.style.zIndex = '2000';
                    errorMsg.style.fontFamily = 'Arial, sans-serif';
                    document.body.appendChild(errorMsg);
                }
                
                // Set the message content
                errorMsg.textContent = message;
                
                // Hide after 5 seconds
                setTimeout(function() {
                    errorMsg.style.display = 'none';
                }, 5000);
            }
        };
        
        // Set up the Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-10, 10, 10, -10, 0.1, 100);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000022); // Set dark blue background
        document.body.appendChild(renderer.domElement);

        // Create starfield background with improved visuals
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xFFFFFF,
            size: 0.08,
            sizeAttenuation: true,
            transparent: true,
            blending: THREE.AdditiveBlending
        });

        const starsVertices = [];
        const starSizes = [];
        const starColors = [0xFFFFFF, 0x8888FF, 0xFFFF88]; // White, blue and yellow stars
        
        for(let i = 0; i < 1500; i++) {
            const x = Math.random() * 40 - 20;
            const y = Math.random() * 40 - 20;
            const z = -(Math.random() * 10) - 5; // Varied depth for parallax effect
            starsVertices.push(x, y, z);
            
            // Random star size for variety
            const size = Math.random() * 0.08 + 0.02;
            starSizes.push(size);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        starsGeometry.setAttribute('size', new THREE.Float32BufferAttribute(starSizes, 1));
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);
        
        // Simplified nebula background - using a color instead of texture to avoid loading issues
        const nebulaGeometry = new THREE.PlaneGeometry(40, 40);
        const nebulaMaterial = new THREE.MeshBasicMaterial({
            color: 0x0000aa,
            transparent: true,
            opacity: 0.1,
            side: THREE.DoubleSide
        });
        const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
        nebula.position.z = -15;
        scene.add(nebula);

        // Create the player's spaceship with better model
        const createPlayerShip = () => {
            const shipGroup = new THREE.Group();
            
            // Ship body
            const bodyGeometry = new THREE.ConeGeometry(0.5, 1, 4);
            bodyGeometry.rotateX(Math.PI);
            const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x22ff44 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            shipGroup.add(body);
            
            // Ship wings
            const wingGeometry = new THREE.BoxGeometry(1.2, 0.2, 0.1);
            const wingMaterial = new THREE.MeshBasicMaterial({ color: 0x118833 });
            const wings = new THREE.Mesh(wingGeometry, wingMaterial);
            wings.position.y = -0.3;
            shipGroup.add(wings);
            
            // Ship cockpit
            const cockpitGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const cockpitMaterial = new THREE.MeshBasicMaterial({ color: 0x88ffaa });
            const cockpit = new THREE.Mesh(cockpitGeometry, cockpitMaterial);
            cockpit.position.y = -0.1;
            cockpit.position.z = 0.2;
            shipGroup.add(cockpit);
            
            // Engine glow effect
            const engineGlowGeometry = new THREE.CircleGeometry(0.2, 8);
            const engineGlowMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x44aaff, 
                transparent: true,
                opacity: 0.7,
                side: THREE.DoubleSide
            });
            const engineGlow = new THREE.Mesh(engineGlowGeometry, engineGlowMaterial);
            engineGlow.position.y = 0.5;
            engineGlow.rotation.x = Math.PI / 2;
            shipGroup.add(engineGlow);
            
            // Add blinking engine animation
            shipGroup.userData.pulseAnimation = () => {
                engineGlow.material.opacity = 0.4 + Math.sin(Date.now() * 0.01) * 0.3;
            };
            
            return shipGroup;
        };
        
        const playerMesh = createPlayerShip();
        playerMesh.position.set(0, -9, 0);
        scene.add(playerMesh);

        // Create the alien models with better visuals
        const createAlien = (color, row) => {
            const alienGroup = new THREE.Group();
            
            // Choose different alien types based on row
            let alienBody, alienEyes;
            
            if (row === 0) { // Top row - "squid" aliens
                const bodyGeometry = new THREE.ConeGeometry(0.5, 0.8, 5);
                bodyGeometry.rotateX(Math.PI);
                const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0xff44ff });
                alienBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
                
                // Add tentacles
                for (let i = 0; i < 3; i++) {
                    const tentacleGeometry = new THREE.BoxGeometry(0.1, 0.4, 0.1);
                    const tentacle = new THREE.Mesh(tentacleGeometry, bodyMaterial);
                    tentacle.position.x = (i - 1) * 0.2;
                    tentacle.position.y = -0.4;
                    alienBody.add(tentacle);
                }
            }
            else if (row === 1) { // Middle row - "crab" aliens
                const bodyGeometry = new THREE.SphereGeometry(0.4, 8, 8);
                bodyGeometry.scale(1.2, 0.8, 1);
                const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x44ff88 });
                alienBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
                
                // Add claws
                for (let side = -1; side <= 1; side += 2) {
                    const clawGeometry = new THREE.BoxGeometry(0.5, 0.15, 0.15);
                    const claw = new THREE.Mesh(clawGeometry, bodyMaterial);
                    claw.position.x = side * 0.5;
                    alienBody.add(claw);
                }
            }
            else { // Bottom row - "octopus" aliens
                const bodyGeometry = new THREE.SphereGeometry(0.5, 8, 8);
                const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0xff5500 });
                alienBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
            }
            
            alienGroup.add(alienBody);
            
            // Add eyes to all aliens
            const eyeGeometry = new THREE.SphereGeometry(0.1, 6, 6);
            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            
            for (let side = -1; side <= 1; side += 2) {
                const eye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                eye.position.set(side * 0.2, 0.1, 0.3);
                eye.scale.set(1, 0.8, 1);
                alienGroup.add(eye);
                
                // Add pupils
                const pupilGeometry = new THREE.SphereGeometry(0.05, 4, 4);
                const pupilMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
                const pupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
                pupil.position.z = 0.07;
                eye.add(pupil);
            }
            
            // Add pulsing animation
            alienGroup.userData.pulseAnimation = () => {
                alienGroup.scale.x = 1 + Math.sin(Date.now() * 0.005) * 0.1;
                alienGroup.scale.y = 1 + Math.sin(Date.now() * 0.005 + 1) * 0.1;
            };
            
            return alienGroup;
        };

        // Create the group of aliens
        const alienGroup = new THREE.Group();
        const alienSpacing = 1.8;
        const alienRows = 3;
        const alienCols = 5;
        const maxRx = ((alienCols - 1) / 2) * alienSpacing; // Rightmost alien offset
        const minRx = -maxRx; // Leftmost alien offset

        for (let row = 0; row < alienRows; row++) {
            for (let col = 0; col < alienCols; col++) {
                const alienMesh = createAlien(0xff0000, row);
                alienMesh.position.set(
                    (col - (alienCols - 1) / 2) * alienSpacing,
                    row * alienSpacing,
                    0
                );
                alienGroup.add(alienMesh);
            }
        }
        alienGroup.position.set(0, 5, 0);
        scene.add(alienGroup);

        // Set up input handling
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;
        let isMobile = false;
        
        // Check if device is mobile
        function checkMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        }
        
        isMobile = checkMobile();

        // Keyboard controls
        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') leftPressed = true;
            else if (event.key === 'ArrowRight') rightPressed = true;
            else if (event.key === ' ') {
                spacePressed = true;
                if (!gameActive) resetGame();
            }
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft') leftPressed = false;
            else if (event.key === 'ArrowRight') rightPressed = false;
            else if (event.key === ' ') spacePressed = false;
        });

        // Mobile touch controls
        let touchX = 0;
        let touchActive = false;
        
        function handleTouchStart(e) {
            e.preventDefault();
            touchActive = true;
            
            // If game is over, restart on any touch
            if (!gameActive) {
                resetGame();
                return;
            }
            
            const touch = e.touches[0];
            touchX = touch.clientX;
            
            const screenWidth = window.innerWidth;
            const leftThird = screenWidth / 3;
            const rightThird = screenWidth * 2 / 3;
            
            // Reset all controls first
            leftPressed = false;
            rightPressed = false;
            spacePressed = false;
            
            // Set controls based on touch position
            if (touchX < leftThird) {
                leftPressed = true;
            } else if (touchX > rightThird) {
                rightPressed = true;
            } else {
                spacePressed = true;
            }
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!touchActive) return;
            
            const touch = e.touches[0];
            touchX = touch.clientX;
            
            const screenWidth = window.innerWidth;
            const leftThird = screenWidth / 3;
            const rightThird = screenWidth * 2 / 3;
            
            // Reset all controls first
            leftPressed = false;
            rightPressed = false;
            
            // Set movement controls based on touch position
            // (keep shooting state as is)
            if (touchX < leftThird) {
                leftPressed = true;
            } else if (touchX > rightThird) {
                rightPressed = true;
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            touchActive = false;
            leftPressed = false;
            rightPressed = false;
            spacePressed = false;
        }
        
        // Add touch event listeners
        document.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd, { passive: false });
        document.addEventListener('touchcancel', handleTouchEnd, { passive: false });

        // Manage bullets with enhanced visuals
        let bullets = [];
        const bulletSpeed = 0.15;
        const shotInterval = 400; // milliseconds
        let lastShotTime = 0;

        // Alien movement
        let alienVelocity = { x: 0.05, y: 0 };

        // Score tracking
        let score = 0;
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const gameOverTextElement = document.getElementById('gameOverText');
        const finalScoreElement = document.getElementById('finalScore');
        let gameActive = true;
        
        function updateScoreDisplay() {
            scoreElement.textContent = 'Score: ' + score;
        }
        
        function endGame(win) {
            gameActive = false;
            gameOverTextElement.textContent = win ? 'YOU WIN!' : 'GAME OVER';
            finalScoreElement.textContent = 'Score: ' + score;
            gameOverElement.style.display = 'block';
            
            // Play win or lose sound
            audio.play(win ? 'victory' : 'playerDeath');
            
            // Stop background music
            if (audio.music && !audio.muted) {
                audio.music.pause();
                
                // Also clear any fallback music intervals
                if (audio.musicInterval) {
                    clearInterval(audio.musicInterval);
                    audio.musicInterval = null;
                }
                
                if (audio.arpeggioInterval) {
                    clearInterval(audio.arpeggioInterval);
                    audio.arpeggioInterval = null;
                }
                
                // Stop any active oscillators
                if (audio.activeOscillators && audio.activeOscillators.length > 0) {
                    audio.activeOscillators.forEach(osc => {
                        try { 
                            osc.stop();
                            osc.disconnect();
                        } catch(e) {}
                    });
                    audio.activeOscillators = [];
                }
            }
        }
        
        function resetGame() {
            // Reset score
            score = 0;
            updateScoreDisplay();
            
            // Reset player position
            playerMesh.position.set(0, -9, 0);
            
            // Clear bullets
            bullets.forEach(bullet => scene.remove(bullet));
            bullets = [];
            
            // Reset aliens
            while(alienGroup.children.length > 0) {
                alienGroup.remove(alienGroup.children[0]);
            }
            
            for (let row = 0; row < alienRows; row++) {
                for (let col = 0; col < alienCols; col++) {
                    const alienMesh = createAlien(0xff0000, row);
                    alienMesh.position.set(
                        (col - (alienCols - 1) / 2) * alienSpacing,
                        row * alienSpacing,
                        0
                    );
                    alienGroup.add(alienMesh);
                }
            }
            alienGroup.position.set(0, 5, 0);
            
            // Reset alien velocity
            alienVelocity = { x: 0.05, y: 0 };
            
            // Hide game over screen
            gameOverElement.style.display = 'none';
            
            // Reactivate game
            gameActive = true;
            
            // Restart background music with a more robust approach
            if (!audio.muted) {
                // Use a short delay to ensure the audio context is ready
                setTimeout(() => {
                    // Try to play music
                    audio.playMusic();
                    
                    // Log music state for debugging
                    console.log("Music restart attempted, muted:", audio.muted);
                }, 100);
            }
            
            // Restart game loop
            update();
        }

        // Visual feedback for touch controls
        function addTouchFeedback() {
            if (!isMobile) return;
            
            // Create visual indicators for touch zones
            const touchFeedback = document.createElement('div');
            touchFeedback.id = 'touchFeedback';
            touchFeedback.style.cssText = `
                position: absolute;
                bottom: 70px;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                display: flex;
                justify-content: space-between;
                z-index: 90;
            `;
            
            const leftZone = document.createElement('div');
            leftZone.id = 'leftZone';
            leftZone.style.cssText = `
                width: 30px;
                height: 30px;
                border: 2px solid white;
                border-radius: 50%;
                opacity: 0.5;
                display: flex;
                justify-content: center;
                align-items: center;
            `;
            leftZone.innerHTML = '‚Üê';
            
            const shootZone = document.createElement('div');
            shootZone.id = 'shootZone';
            shootZone.style.cssText = `
                width: 30px;
                height: 30px;
                border: 2px solid white;
                border-radius: 50%;
                opacity: 0.5;
                display: flex;
                justify-content: center;
                align-items: center;
            `;
            shootZone.innerHTML = '‚Ä¢';
            
            const rightZone = document.createElement('div');
            rightZone.id = 'rightZone';
            rightZone.style.cssText = `
                width: 30px;
                height: 30px;
                border: 2px solid white;
                border-radius: 50%;
                opacity: 0.5;
                display: flex;
                justify-content: center;
                align-items: center;
            `;
            rightZone.innerHTML = '‚Üí';
            
            touchFeedback.appendChild(leftZone);
            touchFeedback.appendChild(shootZone);
            touchFeedback.appendChild(rightZone);
            document.body.appendChild(touchFeedback);
        }
        
        // Update visual feedback based on touch
        function updateTouchFeedback() {
            if (!isMobile) return;
            
            const leftZone = document.getElementById('leftZone');
            const shootZone = document.getElementById('shootZone');
            const rightZone = document.getElementById('rightZone');
            
            if (leftZone && shootZone && rightZone) {
                leftZone.style.backgroundColor = leftPressed ? 'rgba(255, 0, 0, 0.5)' : 'transparent';
                shootZone.style.backgroundColor = spacePressed ? 'rgba(0, 255, 0, 0.5)' : 'transparent';
                rightZone.style.backgroundColor = rightPressed ? 'rgba(0, 0, 255, 0.5)' : 'transparent';
            }
        }

        // Create explosion effect
        function createExplosion(position) {
            const explosionGroup = new THREE.Group();
            explosionGroup.position.copy(position);
            scene.add(explosionGroup);
            
            // Play explosion sound
            audio.play('explosion');
            
            // Create particle system for explosion
            const particleCount = 15;
            const particles = new THREE.Group();
            
            for (let i = 0; i < particleCount; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.1, 4, 4);
                const particleMaterial = new THREE.MeshBasicMaterial({ 
                    color: new THREE.Color().setHSL(Math.random() * 0.1 + 0.05, 1, 0.5), // Orange to yellow
                    transparent: true,
                    opacity: 0.8
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                // Random direction
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const speed = Math.random() * 0.1 + 0.05;
                
                // Add to explosion and animate manually
                particle.userData = { velocity: new THREE.Vector3(
                    Math.sin(phi) * Math.cos(theta) * speed,
                    Math.sin(phi) * Math.sin(theta) * speed,
                    Math.cos(phi) * speed
                ) };
                particles.add(particle);
            }
            
            explosionGroup.add(particles);
            
            // Create expanding ring effect
            const ringGeometry = new THREE.RingGeometry(0.1, 0.2, 16);
            const ringMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffaa00, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.7,
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2;
            explosionGroup.add(ring);
            
            // Store start time for manual animation
            const startTime = Date.now();
            const duration = 600;
            
            // Animation function without using TWEEN
            explosionGroup.userData.animate = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Animate particles
                particles.children.forEach(particle => {
                    const vel = particle.userData.velocity;
                    particle.position.x += vel.x * 0.05;
                    particle.position.y += vel.y * 0.05;
                    particle.position.z += vel.z * 0.05;
                    particle.material.opacity = 0.8 * (1 - progress);
                });
                
                // Animate ring
                const scale = 1 + 4 * progress;
                ring.scale.set(scale, scale, scale);
                ring.material.opacity = 0.7 * (1 - progress);
                
                // Remove when animation is complete
                if (progress >= 1) {
                    scene.remove(explosionGroup);
                    return false;
                }
                return true;
            };
            
            // Add to a list of active explosions
            activeExplosions.push(explosionGroup);
        }

        // Track active explosions for manual animation
        let activeExplosions = [];

        // Game update loop
        function update() {
            if (!gameActive) return;
            
            const currentTime = Date.now();
            
            // Animate stars with parallax effect
            const positions = starField.geometry.attributes.position.array;
            const sizes = starField.geometry.attributes.size.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                // Slightly move stars at different speeds based on their z-position
                positions[i + 1] -= (0.002 / (positions[i + 2] * -0.5)); // Move stars based on depth
                
                // Reset stars that go out of view
                if (positions[i + 1] < -15) {
                    positions[i + 1] = 15;
                }
                
                // Make stars twinkle by varying their size
                const index = i / 3;
                const originalSize = starSizes[index];
                sizes[index] = originalSize * (0.8 + Math.sin(currentTime * 0.001 + index) * 0.2);
            }
            
            starField.geometry.attributes.position.needsUpdate = true;
            starField.geometry.attributes.size.needsUpdate = true;
            
            // Rotate nebula slowly
            nebula.rotation.z += 0.0005;

            // Animate player ship's engine glow
            playerMesh.userData.pulseAnimation();
            
            // Animate aliens
            alienGroup.children.forEach(alien => {
                if (alien.userData.pulseAnimation) {
                    alien.userData.pulseAnimation();
                }
            });

            // Animate active explosions and remove completed ones
            activeExplosions = activeExplosions.filter(explosion => {
                return explosion.userData.animate();
            });

            // Check if aliens reach the bottom
            if (alienGroup.children.some(alien => {
                const alienWorldPos = new THREE.Vector3();
                alien.getWorldPosition(alienWorldPos);
                return alienWorldPos.y <= -9;
            })) {
                endGame(false);
                return;
            }

            // Check if all aliens are destroyed
            if (alienGroup.children.length === 0) {
                endGame(true);
                return;
            }

            // Player movement
            const playerSpeed = 0.1;
            if (leftPressed) playerMesh.position.x -= playerSpeed;
            if (rightPressed) playerMesh.position.x += playerSpeed;
            playerMesh.position.x = Math.max(-8.5, Math.min(8.5, playerMesh.position.x));

            // Shooting with enhanced visuals
            if (spacePressed && currentTime - lastShotTime > shotInterval) {
                // Play shooting sound - call this first for immediate feedback
                audio.play('shoot');
                
                // Create bullet with glowing effect
                const bulletGeometry = new THREE.SphereGeometry(0.15, 8, 8);
                const bulletMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x88ffff,
                    transparent: true,
                    opacity: 0.8
                });
                const bulletMesh = new THREE.Mesh(bulletGeometry, bulletMaterial);
                
                // Add glow effect
                const glowGeometry = new THREE.SphereGeometry(0.25, 8, 8);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.4,
                    blending: THREE.AdditiveBlending
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                bulletMesh.add(glow);
                
                // Position the bullet at the tip of the player's ship
                bulletMesh.position.set(playerMesh.position.x, playerMesh.position.y + 0.5, 0);
                scene.add(bulletMesh);
                bullets.push(bulletMesh);
                lastShotTime = currentTime;
                
                // Add muzzle flash effect
                const flashGeometry = new THREE.CircleGeometry(0.3, 8);
                const flashMaterial = new THREE.MeshBasicMaterial({
                    color: 0xaaffff,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });
                const flash = new THREE.Mesh(flashGeometry, flashMaterial);
                flash.position.set(playerMesh.position.x, playerMesh.position.y + 0.7, 0);
                flash.rotation.x = Math.PI / 2;
                scene.add(flash);
                
                // Animate flash without TWEEN
                const flashStartTime = Date.now();
                const flashDuration = 100;
                
                const animateFlash = () => {
                    const elapsed = Date.now() - flashStartTime;
                    const progress = Math.min(elapsed / flashDuration, 1);
                    
                    if (progress < 1) {
                        const scale = 1 + progress;
                        flash.scale.set(scale, scale, scale);
                        flash.material.opacity = 0.8 * (1 - progress);
                        requestAnimationFrame(animateFlash);
                    } else {
                        scene.remove(flash);
                    }
                };
                
                animateFlash();
            }
            
            // Update touch feedback
            updateTouchFeedback();

            // Move bullets with trail effect
            bullets.forEach(bullet => {
                bullet.position.y += bulletSpeed;
                
                // Add trail effect
                if (Math.random() > 0.5) {
                    const trailGeometry = new THREE.SphereGeometry(0.08, 4, 4);
                    const trailMaterial = new THREE.MeshBasicMaterial({
                        color: 0x66ffff,
                        transparent: true,
                        opacity: 0.5
                    });
                    const trail = new THREE.Mesh(trailGeometry, trailMaterial);
                    trail.position.copy(bullet.position);
                    trail.position.y -= 0.1;
                    scene.add(trail);
                    
                    // Animate trail without TWEEN
                    const trailStartTime = Date.now();
                    const trailDuration = 200;
                    
                    const animateTrail = () => {
                        const elapsed = Date.now() - trailStartTime;
                        const progress = Math.min(elapsed / trailDuration, 1);
                        
                        if (progress < 1) {
                            const scale = 1 - 0.5 * progress;
                            trail.scale.set(scale, scale, scale);
                            trail.material.opacity = 0.5 * (1 - progress);
                            requestAnimationFrame(animateTrail);
                        } else {
                            scene.remove(trail);
                        }
                    };
                    
                    animateTrail();
                }
                
                if (bullet.position.y > 10) {
                    scene.remove(bullet);
                    bullets.splice(bullets.indexOf(bullet), 1);
                }
            });

            // Check collisions between bullets and aliens
            bullets.forEach(bullet => {
                const bulletPos = bullet.position;
                const aliens = [...alienGroup.children];
                aliens.forEach(alien => {
                    const alienWorldPos = new THREE.Vector3();
                    alien.getWorldPosition(alienWorldPos);
                    if (
                        Math.abs(bulletPos.x - alienWorldPos.x) < 0.8 &&
                        Math.abs(bulletPos.y - alienWorldPos.y) < 0.8
                    ) {
                        alienGroup.remove(alien);
                        scene.remove(bullet);
                        bullet.toRemove = true;
                        score += 10;
                        updateScoreDisplay();
                        
                        // Create explosion at alien position
                        createExplosion(alienWorldPos);
                    }
                });
            });
            bullets = bullets.filter(b => !b.toRemove);

            // Move aliens
            alienGroup.position.x += alienVelocity.x;

            // Reverse alien direction when hitting screen edges
            if (alienVelocity.x > 0 && alienGroup.position.x + maxRx >= 9) {
                alienGroup.position.y -= 0.5;
                alienVelocity.x = -0.05;
            } else if (alienVelocity.x < 0 && alienGroup.position.x + minRx <= -9) {
                alienGroup.position.y -= 0.5;
                alienVelocity.x = 0.05;
            }

            // Render the scene
            renderer.render(scene, camera);
            requestAnimationFrame(update);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.left = -10;
            camera.right = 10;
            camera.top = 10;
            camera.bottom = -10;
            camera.updateProjectionMatrix();
            
            // Update mobile status
            isMobile = checkMobile();
        });

        // Start the game
        updateScoreDisplay();
        addTouchFeedback();
        audio.init(); // Initialize audio system
        update();
    </script>
</body>
</html>
